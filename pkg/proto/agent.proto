syntax = "proto3";
package agent;
option go_package = "github.com/aau-network-security/haaukins-agent/proto";

//TODO add CreateLabsForEnv function
service Agent {
    rpc Init(InitRequest) returns (StatusResponse) {}
    rpc CreateEnvironment(CreatEnvRequest) returns (StatusResponse) {}
    rpc LabStream(Empty) returns (stream Lab) {}
}

message Empty{}

message InitRequest {
    string url = 1;
    string authKey = 2;
    string signKey = 3;
    bool tlsEnabled = 4;
}

message CreatEnvRequest {
    string eventTag = 1;
    repeated VmConfig vms = 2;
    int32 labAmount = 3;
    repeated string exercises = 4;
}

message VmConfig {
    string image = 1;
    uint32 memoryMB = 2;
    double cpu = 3;
}

message StatusResponse {
    string message = 1;
}

message Lab {
    string tag = 1;
    string eventTag = 2;
    repeated Exercise exercises = 3;
    uint32 guacPort = 4;
    bool isVPN = 5;
}

message Exercise {
    string tag = 1;
    repeated string flags = 2;
    repeated string errors = 3;
}